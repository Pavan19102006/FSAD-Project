services:
  # ── Backend: Spring Boot (Docker) ──
  - type: web
    name: loan-management-backend
    runtime: docker
    repo: https://github.com/Pavan19102006/FSAD-Project.git
    rootDir: loan-management-backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JAVA_OPTS
        value: -Xmx256m

  # ── Frontend: React Static Site ──
  - type: web
    name: loan-management-frontend
    runtime: static
    repo: https://github.com/Pavan19102006/FSAD-Project.git
    rootDir: loan-management-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    region: oregon
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: https://loan-management-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

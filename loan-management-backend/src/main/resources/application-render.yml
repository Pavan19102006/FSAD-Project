server:
  port: ${PORT:8080}

spring:
  application:
    name: loan-management-system

  # H2 In-Memory Database
  datasource:
    url: jdbc:h2:mem:loandb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughToBeSecure2024LoanManagementSystem}
  expiration: 86400000
  refresh-expiration: 604800000

# Keep-Alive: set this to the Render service URL to prevent cold starts
app:
  keep-alive:
    url: ${RENDER_EXTERNAL_URL:}

# Logging - reduced for production
logging:
  level:
    com.loanmanagement: INFO
    org.springframework.security: WARN
    root: WARN
